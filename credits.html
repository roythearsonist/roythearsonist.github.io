<!DOCTYPE html>
<html dir="auto" lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Credits</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/credits.css" type="text/css" />
  </head>
  <body>
    <div id="credits-container">
      <div id="owner"></div>
      <div id="contrib"></div>
    </div>
    <span id="libcontainer">
      Libraries used in this website:
      <a href="https://getbootstrap.com">
        <img
          width="40"
          height="40"
          src="images/bootstrap-plain.png"
          alt="Bootstrap"
          class="devicon-bootstrap-plain colored"
        />
      </a>
      <a href="https://devicon.dev">
        <img
          width="40"
          height="40"
          src="images/devicon-original.png"
          alt="DevIcon"
          class="devicon-devicon-plain colored"
        />
      </a>
    </span>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/credits.js"></script>
  </body>
</html>
